<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="ui.jqgrid.css">

        <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="jquery-ui.min.js"></script>
        <script type="text/javascript" src="grid.locale-ja.js"></script>
        <script type="text/javascript" src="jquery.jqGrid.js"></script>
        <script type="text/javascript" src="../common.js"></script>
    </head>
    <body>
        <div style="float: left; ">
            チーム情報
            <div style="border: 1px solid lightgray; ">
                <form id="setteam">
                    チームID<input id="teamid" type="text">
                    <input type="submit" value="更新">
                </form>
                <form id="append">
                <div style="float: left; ">
                    左チーム<br>
                    <select id="left_0"></select><br>
                    <select id="left_1"></select><br>
                </div>
                <div>
                    右チーム<br>
                    <select id="right_0"></select><br>
                    <select id="right_1"></select><br>
                </div>
            </div>
            ゲーム条件
            <div style="border: 1px solid lightgray; ">
                開始時間<input id="start_date" type="datetime-local" value="1970-01-01T00:00"><br>
                最初にサーブした人<select id="first_service"></select><br>
                最初にレシーブした人<select id="first_receive"></select><br>
                マッチポイント<input id="match_point" type="number"><br>
                <input id="deuce" type="checkbox" >デュース<br>
            </div>
            スコア
            <div style="border: 1px solid lightgray; ">
                時間<input id="date" type="time" step="1" value="00:00:00">
                <input id="time_play" type="button" value="▶">
                <input id="time_stop" type="button" value="■"><br>
                技<select id="action"></select><br>
                <!--位置: <span id="loc_view"></span>-->
                点数を決めた人<select id="attacker"></select><br>
                点数を決められた人<select id="breaked"></select><br>
                <!--<input type="submit">-->
                </form>
            </div>
        </div>
        <div id="location" style="width: 360px; height: 695px; position: relative; float: left; margin-left: 2em; border: 1px solid lightgray; ">
            <!--<img src="location.png" src="落下点コード" width="480px">-->
            <img src="scoresheet.png" alt="スコアシート" style="position: absolute; top: 0; left: 0; ">
            <p id="point_left" style="position: absolute; top: 150; left: 318; font-size: x-large; ">左<br>0</p>
            <p id="point_right" style="position: absolute; top: 500; left: 318; font-size: x-large; ">右<br>0</p>
        </div>
        <div style="float: left; margin-left: 2em; ">
            <table id="sample1"></table>
            <div id = "pager1"></div>
            <input id="del" type="button" value="削除">
            <input id="submit" type="button" value="サーバー送信">
            <a id="fileout" href="" download="gamedata.txt">ファイル出力</a>
        </div>

        <script type="text/javascript" src="makegame.js"></script>
    </body>
</html>
